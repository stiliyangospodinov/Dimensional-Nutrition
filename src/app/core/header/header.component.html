<header>
      <div class="wrapper p3">
            <div class="logo"><a routerLink="/home"><img src="/assets/logo.jpg" alt=""></a></div>
              <div class="menu">
              <ul>
                <li><a class="button" routerLink="/home">Home</a></li>
                <li><a class="button" routerLink="/products">Products</a></li>
                <li *ngIf="isLoggedIn && isAdmin">
                  <a class="button" routerLink="/create">Create product</a>
                </li>
                <li><a class="button" routerLink="/discount">Discount</a></li>
                <li><a class="button" routerLink="/about">About</a></li>
                <li><a class="button" routerLink="/comments">Comments</a></li>
                <li><a class="button" routerLink="/contact">Contact</a></li>
              </ul>
            </div>
              <div class="log-reg-nav">
                <ul  *ngIf="!isLoggedIn">
                <li><a class="button" routerLink="/login">Login</a></li>
                <li><a class="button" routerLink="/register">Register</a></li>
            </ul>
            <ul *ngIf="isLoggedIn">
              <li>
                <a class="button" routerLink="/profile">{{ username }}'s profile</a>
              </li>
            <li>
              <a class="button" (click)="logout()">Logout</a>
              </li>
            </ul>
              </div>
          </div>
  </header>
